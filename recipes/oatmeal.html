<!DOCTYPE html>
<h1>Oatmeal</h1>
<img src="../img/oatmeal.jpeg">
<h2>Description</h2>
<p>A hearty breakfaste full of carbs that can be eaten cold or hot!</p>
<h2>Ingredients</h2>
<ul>
    <li>Oats</li>
    <li>Water or milk</li>
</ul>
<h2>Steps</h2>
<ol>
    <li>Bring water or milk to a boil</li>
    <li>Add oats to milk or water</li>
    <li>Simmer the oats for 10 minutes</li>
    <li>Enjoy!</li>
</ol>
